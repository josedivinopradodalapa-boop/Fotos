<!DOCTYPE html>
<html>
<body style="background:#000; color:#ffd700; font-family:sans-serif; padding:30px;">
    <h2>FERRAMENTA DE CARGA JDP v1.0</h2>
    <p>Selecione a foto para converter em "Bilhões de Bytes":</p>
    <input type="file" id="inputFoto" style="background:#222; color:#fff; padding:10px;">
    <br><br>
    <textarea id="outputBytes" style="width:100%; height:300px; background:#111; color:#0f0; border:1px solid #ffd700;"></textarea>
    <p>Copie o texto acima e cole dentro das aspas do seu arquivo <b>dados.m</b></p>
<button onclick="carregarProximaMidia()" style="background:transparent; border:none;">
    <img src="seta_proximo.png" alt="Próxima">
</button>
<div style="text-align: center; margin-top: 20px;">
    <button onclick="carregarMidiaAnterior()" style="background:transparent; border:none; cursor:pointer;">
        <img src="seta_anterior.png" alt="Anterior" style="width:50px;">
    </button>
<button onclick="acionarBotaoX()" style="background: red; color: white; font-weight: bold; border-radius: 50%; width: 40px; height: 40px; cursor: pointer;">
    X
</button>

    <button onclick="carregarProximaMidia()" style="background:transparent; border:none; cursor:pointer;">
        <img src="seta_proximo.png" alt="Próxima" style="width:50px;">
    </button>
</div>

    <script>

        document.getElementById('inputFoto').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                const bytes = reader.result.split(',')[1];
                document.getElementById('outputBytes').value = bytes;
            }
            reader.readAsDataURL(e.target.files[0]);
        }
        
    </script>
</body>
</html>
